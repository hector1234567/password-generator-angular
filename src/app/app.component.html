<div class="columns is-centered">
  <div class="box">
    <h1 class="title has-text-centered">Password Generator</h1>

    <div class="field">
      <label class="label">Length</label>
      <div class="control">
        <input type="number" #inputLength (input)="onChangeLength(inputLength.value)"/>
      </div>
    </div>

    <div class="field">
      <div class="control">
        <label class="checkbox">
          <input type="checkbox" (change)="onChangeUseLetters()"/>Use Letters
        </label>
      </div>
    </div>

    <div class="field">
      <div class="control">
        <label class="checkbox">
          <input type="checkbox" (change)="onChangeUseNumbers()"/>Use Numbers
        </label>
      </div>
    </div>

    <div class="field">
      <div class="control">
        <label class="checkbox">
          <input type="checkbox" (change)="onChangeUseSymbols()"/>Use Symbols
        </label>
      </div>
    </div>

    <div class="field is-grouped">
      <button class="button is-link is-fullwidth" (click)="onButtonClicked()"
      [disabled]="!(length && (includeLetters || includeNumbers || includeSymbols))">Generate!</button>
    </div>
  </div>
</div>
<div class="columns is-centered mt-3" *ngIf="password">
  <div class="box">
    <h2 class="title has-text-centered">Your Password</h2>
    <p class="">{{password}}</p>
  </div>
</div>
